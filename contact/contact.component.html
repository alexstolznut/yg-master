<link rel="stylesheet" href="../css/"
<header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="display-3 contact-text">Contact</h2>
                    <h5 class="display-4">We're here to help</h5>
                    <p class="lead">We value you as a customer and would love to hear from you!</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row contact-card">
            <div class="col-lg-12 text-center contact-row">
                <a href="https://www.google.com/maps/place/6835+Stockton+Blvd,+Sacramento,+CA+95823/@38.5020297,-121.4323825,18z/data=!3m1!4b1!4m5!3m4!1s0x809ac56efdee7187:0xd579d3de945fba3b!8m2!3d38.5020276!4d-121.4312882" target="_blank" class="contact-link">
                <img src="img/location.svg" class="contact-img">
                <address><h5 class="lead"> 6835 Stockton Blvd, Sacramento, CA 95823</h5></address>
                </a>
            </div>
            <div class="col-12 text-center contact-row">
                <img src="img/weChat-QR.png" class="contact-img">
                <h5 class="lead">We Chat</h5>
            </div>
            <div class="col-12 text-center contact-row">
                <a href="tel:9163930333" class="contact-link">
                <img src="img/phone.png" class="contact-img">
                <h5 class="lead">(916) 393-0333</h5>
                </a>
            </div>
            <div class="col-12 text-center contact-row">
                <a href="mailto:yongtaiginseng@gmail.com" class="contact-link email">
                <img src="img/email-icon.png" class="contact-img">
                <h5 class="lead">yongtaiginseng@gmail.com</h5>
                </a>
            </div>
        </div>
        <div class="row form-card">
            <div class="col-10 offset-1">
                <form>
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" id="userName" aria-describedby="namelHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="userMessage">Message</label>
                        <textarea class="form-control" id="userMessage" rows="3" placeholder="Enter Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
